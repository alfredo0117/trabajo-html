   <!--Formulario-->
   <div class="wrapper">
    <form>
        <h1>Contáctanos</h1>
      <div class="input-box">
           <input id="nombre" 
           type="text" 
           name="nombre" 
           placeholder="Nombre" 
           title="Los nombres y apellidos requieren un espacio entremedio" 
           required
           pattern="([a-zA-Z]{1,30} [a-zA-Z]{1,30})">
           <i class='bx bxs-user'></i>
     </div>
    
     <div class="input-box"> 
           <input id="email" type="email" 
           name="email" placeholder="Correo Electrónico" 
           pattern="[@][6,12]"
           required
           >
          <i class='bx bxl-gmail'></i> 
     </div>

        <div class="input-box"> 
           <input id="text" type="number" 
           name="number" placeholder="Número telefónico" 
          >
           <i class='bx bxs-phone'></i> 
       </div>
     
        <!--Checkbox-->
        <div class="checkbox-privacidad">
            <label> <input type="checkbox">Acepta la política de privacidad?</label>
            <a href="#">Leer</a>
        </div>

         <label for="feedback">Solicite más información:</label>
         <textarea id="feedback" name="feedback" rows="5" cols="50" maxlength="250" required placeholder="Ingresa tu comentario aquí"></textarea>
         <br>
         <button type="submit" class="btn">Enviar</button>
    </form>
   </div>
